<app-header titulo="BLE Scan"></app-header>
<ion-content padding>
  <ion-button fill="outline" expand="block" (click)="scan()">
  Scan
</ion-button>
  <ion-list>
    <ion-card *ngFor="let device of devices" (click)='goToDetail(device)'>
    <ion-card-header>
      <ion-card-title>{{device.name}}</ion-card-title>
      <ion-card-subtitle>{{device.id}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      RRSI: {{device.rssi}}
    </ion-card-content>
  </ion-card>
  </ion-list>
</ion-content>
