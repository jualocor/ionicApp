<app-header [titulo]='device.name'></app-header>
<ion-button fill="outline" (click)="deviceSelected()" [color]="colorButton">
  {{status}}
</ion-button>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>
        MAC: {{device.id}}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        RSSI: {{device.rssi}}
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-row>
    <ion-col>
        <ion-button fill="outline" (click)="sendCommandWrite(this.peripheral)" color="tertiary">Write</ion-button>
    </ion-col>
    <ion-col>
        <ion-button fill="outline" (click)="sendCommandRead(this.peripheral)" color="tertiary">Read</ion-button>
    </ion-col>
  </ion-row>
<ion-list>
  <ion-item *ngFor="let dato of datos">
    {{dato}}
  </ion-item>
</ion-list>
<ion-button  expand="block" fill="outline" color="danger" (click)="disconnected()">
  Disconnect
</ion-button>
</ion-content>
