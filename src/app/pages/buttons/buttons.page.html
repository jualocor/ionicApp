<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/">
      </ion-back-button>
    </ion-buttons>

    <ion-title>Buttons</ion-title>

    <ion-buttons slot="end">
        <ion-icon name="heart"></ion-icon>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-button size="small" expand="full">Small</ion-button>
  <ion-button size="" expand="full">Default</ion-button>
  <ion-button size="large" expand="full">Large</ion-button>

  

  <ion-row>
    <ion-col>
        <ion-button expand="full" routerLink="/avatar" color="tertiary">Anchor</ion-button>
    </ion-col>
    <ion-col>
        <ion-button expand="full" routerLink="/alert" color="tertiary">Alert</ion-button>
    </ion-col>
  </ion-row>


  <ion-button fill="clear">Clear</ion-button>
  <ion-button fill="solid">Solid</ion-button>
  <ion-button fill="outline">Outline</ion-button>

</ion-content>
