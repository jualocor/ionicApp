<app-header titulo="Login Nube"></app-header>
<ion-content>
  <form (ngSubmit)="login( fLogin )" #fLogin="ngForm">
    <ion-grid fixed>
      <ion-row>
        <ion-col>
          <ion-list>
            <ion-item>
              <ion-label>Email</ion-label>
              <ion-input name="email" type="email" [(ngModel)]="loginUser.email" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Password</ion-label>
              <ion-input name="password" type="password" [(ngModel)]="loginUser.password" required></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button type="submit" color="tertiary" shape="round">
            Login
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button (click)="test()" color="tertiary" shape="round">
            Test
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  {{name}}
  <ion-list *ngIf="items">
    <ion-item *ngFor="let item of items">
      <ion-label>
        <h2>{{item.id}}</h2>
        <p>{{item.title}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
